<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h2>Job Application</h2>
    <form >
        <label for="name"> Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name">
        <br/>
        <br/>

       <label for="email"> Email:</label>
       <input type="email" name="emailid" id="emailid" placeholder="Enter valid phone no">
       <br/>
       <br/>

        <label for="phone">Phone No:</label>
       <input type="tel" name="phone" id="phone">
       <br/>
       <br/>


       <input type="file" name="resume" id="resume">
       <br/>
       <br/>

       <label for="counter">Experience (in years):</label>
       <input type="number" name="counter" id="counter" min="0" max="50">
       <br/>
       <br/>

       <fieldset>
        <legend>Skills:</legend>
        
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <br/>

        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <br/>

        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        


       </fieldset>
       <br/>

       <label for="type">Highest Education</label>
       <select name="type" id="type">
        <option value="hsc">High SChool</option>
        <option value="ssc"> School</option>
        <option value="Grad">Graduate</option>
       </select>

       <br/>
       <fieldset>
        <legend>Availabilty</legend>
        
        <label for="radio1"> Full Time</label>
        <input type="radio" name="radio" id="radio1">
         
        <br/>
        <label for="radio2"> Part Time</label>
        <input type="radio" name="radio" id="radio2">
       </fieldset>
       <br/>
       <br/>
 
       <label for="comments">Comments</label>
       <br/>
       <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
       <br/>
       
       <input type="button" value="Submit">

    </form>
</body>
</html>
